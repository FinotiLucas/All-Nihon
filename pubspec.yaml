name: ikigai
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  cached_network_image: ^2.2.0+1
  intl: ^0.16.1
  mdi: ^3.0.0
  http: ^0.12.1
  jikan_api: ^1.3.1
  path_provider: ^1.6.10
  flutter_launcher_icons: ^0.7.5
  shared_preferences: ^0.5.7+3
  expand_widget: ^1.0.0
  sqflite: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
#flutter pub run flutter_launcher_icons:main
#  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/logo.png"
  image_path_ios: "assets/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/logo_bg.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/logo.png" # only available for Android 8.0 devices and above


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    
